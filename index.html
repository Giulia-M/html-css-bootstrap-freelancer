<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <title>Start Bootstrap</title>
    </head>
    <body>
        
        <!-- header -->
        <nav class="navbar">
            <div class="container">
              <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
        </nav>

        <main>
            <section class="box-avatar">
                <div class="container"></div>
            </section>

            <section>
                <div class="container">
                    <div class="portfolio-text">Portfolio</div>
                    <div class="row show-grid">
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="img cabin"></div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="img cake"></div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="img circus"></div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="img game"></div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="img safe"></div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                            <div class="img submarine"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
